<!-- breadcrumb-section -->
<div class="breadcrumb-section breadcrumb-bg">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 offset-lg-2 text-center">
        <div class="breadcrumb-text">
          <p>Fresh and Organic</p>
          <h1>Shop</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end breadcrumb section -->

<!-- products -->
<div class="product-section" style="margin-top: 150px; margin-bottom: 150px">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="product-filters">
          <ul>
            <li class="active" data-filter="*">All</li>
                 <!-- <li *ngFor="let category of categories" data-filter="{{category.name}}" >{{category.name}}</li> -->
          </ul>
        </div>
      </div>
    </div>

    <div class="row product-lists">
      <div class="col-lg-4 col-md-6 text-center {{product.name}}" *ngFor="let product of products">
        <div class="single-product-item">
          <div class="product-image">
            <a [routerLink]="['/product',product.id]"><img src="assets/img/products/product-img-1.jpg" alt="" /></a>
          </div>
          <h3>{{product.name}}</h3>
          <p class="product-price"><span>{{product.description}}</span> {{product.price}} VND</p>
          <a href="cart.html" class="cart-btn"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="pagination-wrap">
          <ul>
            <li><a href="#">Prev</a></li>
            <li><a href="#">1</a></li>
            <li><a class="active" href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">Next</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end products -->
